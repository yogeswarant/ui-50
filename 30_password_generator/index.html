<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="password-generator">
      <h3>Password Generator</h3>
      <div class="pwd-generator">
        <input type="text" id="gpwd">
        <button class="btn copy"><i class="fa-solid fa-clipboard"></i></button>
      </div>

      <div class="pwd-length">
        <label for="pwdLength">Password Length</label>
        <input type="number" name="pwdLength" id="pwdLength" value="8" min="3" max="25">
      </div>

      <div class="pwd-uppercase">
        <label for="uppercase">Include uppercase letters</label>
        <input type="checkbox" name="uppercase" id="uppercase" checked="true">
      </div>

      <div class="pwd-lowercase">
        <label for="lowercase">Include lowercase letters</label>
        <input type="checkbox" name="lowercase" id="lowercase" checked="true">
      </div>

      <div class="pwd-numbers">
        <label for="numbers">Include numbers letters</label>
        <input type="checkbox" name="numbers" id="numbers" checked="true">
      </div>

      <div class="pwd-symbols">
        <label for="symbols">Include symbols letters</label>
        <input type="checkbox" name="symbols" id="symbols">
      </div>

      <button class="btn submit" type="submit">Generate Password</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
