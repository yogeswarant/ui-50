<body>
  <div class="clock-container">
    <button class="btn mode">Dark mode</button>
    <div class="clock">
      <div class="needle hours"></div>
      <div class="needle minutes"></div>
      <div class="needle seconds"></div>
      <div class="pivot inner"></div>
      <div class="pivot outer"></div>
    </div>
    <div class="digital-clock">2:54 PM</div>
    <div class="date">
      <span class="day-month">Sunday, Feb</span> 
      <span class="datenum">02</span></div>
  </div>
  <script src="script.js"></script>
</body>
